<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet.css">
    <script defer src="/app.js"></script>
    <title>Break Away - Sign up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

</head>

<body>
    <header>
        <nav class="navbar">

            <ul class="navLinks">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/pros.html">Pros</a></li>
                <li><a href="/camhis.html">Cambodia</a></li>
                <li><a href="/offers.html">Offers</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="container forms">

        <div class="form login">

            <div class="formContent">

                <h3>Login</h3>
                <form action="#">

                    <div class="field inputField">
                        <input type="email" placeholder="Email" class="input">
                    </div>

                    <div class="field inputField">
                        <input type="password" placeholder="Password" class="password">
                        <i class="fa-regular fa-eye-slash"></i>
                    </div>

                    <div class="formLink">
                        <a href="#" class="forgotPass">Forgotten password?</a>
                    </div>

                    <div class="field buttonField">
                        <button>Login</button>
                    </div>

                    <div class="formLink">
                        <span>Don't have an account? <a href="#" class="link signupLink">Signup</a></span>
                    </div>

                </form>
            </div>

            <div class="line"></div>

            <div class="mediaOptions">
                <a href="#" class="field facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                    <span>Login with Facebook</span>
                </a>
            </div>

            <div class="mediaOptions">
                <a href="#" class="field google">
                    <!-- <i class="fa-brands fa-google"></i> -->
                    <img src="/images/Google_ G _Logo.svg.png" alt="Google" class="googleImg">
                    <span>Login with Google</span>
                </a>
            </div>

        </div>

        <div class="form signup">

            <div class="formContent">

                <h3>Signup</h3>
                <form action="#">

                    <div class="field inputField">
                        <input type="email" placeholder="Email" class="input">
                    </div>

                    <div class="field inputField">
                        <input type="password" placeholder="Password" class="password">
                        <i class="fa-regular fa-eye-slash"></i>
                    </div>

                    <div class="field inputField">
                        <input type="password" placeholder="Re-enter Password" class="password">
                        <i class="fa-regular fa-eye-slash"></i>
                    </div>

                    <div class="field buttonField">
                        <button>Signup</button>
                    </div>

                    <div class="formLink">
                        <span>Already have an account? <a href="#" class="link loginLink">Login</a></span>
                    </div>

                </form>
            </div>

            <div class="line"></div>

            <div class="mediaOptions">
                <a href="#" class="field facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                    <span>Login with Facebook</span>
                </a>
            </div>

            <div class="mediaOptions">
                <a href="#" class="field google">
                    <!-- <i class="fa-brands fa-google"></i> -->
                    <img src="/images/Google_ G _Logo.svg.png" alt="Google" class="googleImg">
                    <span>Login with Google</span>
                </a>
            </div>

        </div>

    </section>


</body>

</body>

</html>
